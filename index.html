<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deister Kicker Fussballschule</title>

<style>
:root{
  --blue:#0F0147;
  --blue-dark:#08012f;
  --orange:#F87903;
  --white:#ffffff;
}

html,body{
  margin:0;
  padding:0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--blue-dark);
  color: var(--white);
  height:100%;
}

/* ---------- HEADER MIT LOGO RECHTS ---------- */
.topbar{
  position: absolute;
  top:20px;
  right:40px;
  z-index:10;
}

.topbar img{
  height:90px;
  width:auto;
  filter: drop-shadow(0 6px 10px rgba(0,0,0,0.55));
}

/* ---------- HERO SECTION ---------- */
.hero{
  position: relative;
  width:100%;
  height:100vh;
  background: url("Fussball Kids Banner.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding: 0 20px;
}

/* DARK BLUE OVERLAY */
.hero::after{
  content:"";
  position:absolute;
  inset:0;
  background: rgba(15,1,71,0.55); /* Dunkelblau halbtransparent */
}

/* TEXT IN HERO */
.hero-content{
  position:relative;
  z-index:2;
  max-width:800px;
}

.hero h1{
  font-size: 2.8rem;
  font-weight:800;
  margin-bottom:10px;
}

.hero p{
  font-size:1.2rem;
  line-height:1.5;
  margin-bottom:30px;
}

/* ---------- BUTTONS ---------- */
.buttons{
  display:flex;
  justify-content:center;
  gap:14px;
}

.btn-orange{
  background: var(--orange);
  color: var(--white);
  font-size:1rem;
  padding:14px 26px;
  border-radius:6px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}
.btn-orange:hover{ filter:brightness(1.1); }

.btn-white{
  background: var(--white);
  color: var(--blue-dark);
  font-size:1rem;
  padding:14px 26px;
  border-radius:6px;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
}
.btn-white:hover{ filter:brightness(0.9); }

/* ---------- FOOTER ---------- */
footer{
  text-align:center;
  padding:30px;
  font-size:0.9rem;
  opacity:0.7;
}
</style>

</head>
<body>

<div class="topbar">
  <img src="Logo NEU DKF Transparent.png" alt="Deister Kicker Logo">
</div>

<section class="hero">
  <div class="hero-content">
    <h1>Deister Kicker Fussballschule</h1>
    <p>Moderne, spielnahe Einheiten für motivierte Spielerinnen & Spieler ab 5 Jahren.<br>
    Fokus: Spaß am Ball • klare Methodik • individuelle Entwicklung.</p>

    <div class="buttons">
      <a class="btn-orange" href="https://wa.me/4917661779069" target="_blank">WhatsApp – Probetraining anfragen</a>
      <a class="btn-white" href="mailto:info@deister-kicker.de">E-Mail senden</a>
    </div>
  </div>
</section>

<footer>
  © Deister Kicker Fussballschule · 2025
</footer>

</body>
</html>
