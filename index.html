<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DEISTER KICKER FUSSBALLSCHULE</title>

<style>
:root{
    --blue:#0F0147;
    --blue-dark:#0a0138;
    --orange:#F87903;
    --white:#ffffff;
}

/* Grundlayout */
html,body{
    margin:0;
    padding:0;
    font-family:Arial, Helvetica, sans-serif;
    background:var(--blue-dark);
    color:var(--white);
    height:100%;
}

/* TOPBAR mit Logo rechts */
.topbar{
    position:absolute;
    top:20px;
    right:40px;
    z-index:10;
}

.topbar img{
    height:130px; /* ← Logo jetzt größer */
    width:auto;
}

/* HERO Bildbereich */
.hero{
    position:relative;
    min-height:100vh;
    width:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    overflow:hidden;
}

.hero img.bg{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    filter:blur(1px);
}

/* Hellerer Verlauf */
.hero::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(rgba(15,1,71,0.40), rgba(15,1,71,0.40)); /* heller gemacht */
}

/* Inhalt im Hero */
.hero .inner{
    position:relative;
    max-width:900px;
    padding:0 20px;
}

/* TITEL komplett groß */
.hero h1{
    font-size:2.8rem;
    font-weight:800;
    text-transform:uppercase; /* ← Hier Großschreibung */
    margin-bottom:12px;
}

/* Untertitel */
.hero p{
    font-size:1.15rem;
    line-height:1.5;
    opacity:0.95;
    margin-bottom:28px;
}

/* Buttons */
.btns{
    display:flex;
    gap:14px;
    justify-content:center;
}

.btn-orange{
    background:var(--orange);
    padding:12px 22px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
    color:var(--white);
    text-decoration:none;
}

.btn-white{
    background:var(--white);
    padding:12px 22px;
    border-radius:6px;
    color:var(--blue-dark);
    border:none;
    cursor:pointer;
    text-decoration:none;
}

/* Footer */
footer{
    text-align:center;
    padding:22px 0;
    font-size:0.95rem;
    opacity:0.85;
}
</style>
</head>

<body>

<!-- Logo oben rechts -->
<div class="topbar">
    <img src="Logo%20NEU%20DKF%20Transparent.png" alt="Logo">
</div>

<!-- HERO Bereich -->
<div class="hero">
    <img src="Fussball Kids Banner.jpg" class="bg" alt="Hintergrund">
    
    <div class="inner">
        <h1>Deister Kicker Fussballschule</h1>

        <p>
        Moderne, spielnahe Einheiten für motivierte Spielerinnen & Spieler ab 5 Jahren.<br>
        Fokus: Spaß am Ball • klare Methodik • individuelle Entwicklung.
        </p>

        <div class="btns">
            <a class="btn-orange" href="https://wa.me/4917661779069" target="_blank">WhatsApp – Probetraining anfragen</a>
            <a class="btn-white" href="mailto:deisterkicker@gmail.com">E-Mail senden</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
© Deister Kicker Fussballschule · 2025
</footer>

</body>
</html>
