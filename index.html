<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DEISTER KICKER FUSSBALLSCHULE</title>

<style>
:root{
  --blue:#0F0147;
  --blue-dark:#0a0138;
  --orange:#F87903;
  --white:#ffffff;
}

/* Base */
*{box-sizing:border-box}
html,body{
  margin:0; padding:0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--blue-dark);
  color: var(--white);
}

/* Logo oben rechts */
.topbar{
  position:absolute; top:20px; right:40px; z-index:3;
}
.topbar img{ height:130px; width:auto; }

/* HERO */
.hero{
  position:relative; height:100vh; width:100%;
  display:flex; align-items:center; justify-content:center; text-align:center;
  overflow:hidden;
}
.hero .bg{
  position:absolute; inset:0; z-index:0;
  width:100%; height:100%; object-fit:cover;
}

/* Nur OBEN dunkler → nach unten transparent, klicks nicht blockieren */
.hero::after{
  content:""; position:absolute; inset:0; z-index:1; pointer-events:none;
  background:linear-gradient(
    to bottom,
    rgba(15,1,71,0.80) 0%,
    rgba(15,1,71,0.60) 28%,
    rgba(15,1,71,0.35) 48%,
    rgba(15,1,71,0.00) 70%
  );
}

/* Inhalt über dem Overlay */
.hero .inner{
  position:relative; z-index:2;
  max-width:900px; padding:0 20px;
  text-shadow:0 4px 14px rgba(0,0,0,.45);
}

/* TITEL: komplett groß + Orange */
.hero h1{
  margin:0 0 14px;
  font-size:clamp(2.2rem, 5vw, 3.2rem);
  font-weight:900; letter-spacing:.5px;
  text-transform:uppercase;
  color:var(--orange);
}

/* Untertitel */
.hero p{
  margin:0 auto 28px; max-width:820px;
  font-size:clamp(1.05rem, 2.2vw, 1.25rem);
  line-height:1.55;
  color:#fff;
  opacity:.98;
}

/* Buttons */
.btns{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
.btn{
  display:inline-flex; align-items:center; justify-content:center;
  padding:14px 22px; border-radius:10px; text-decoration:none;
  font-weight:800; font-size:1.02rem; transition:.18s; border:2px solid transparent;
  box-shadow:0 8px 24px rgba(0,0,0,.25);
}
.btn-orange{ background:var(--orange); color:#111; }
.btn-orange:hover{ filter:brightness(.95); transform:translateY(-1px); }
.btn-white{ background:#fff; color:var(--blue-dark); }
.btn-white:hover{ background:#f3f3f3; transform:translateY(-1px); }

footer{
  text-align:center; padding:26px 12px; color:rgba(255,255,255,.85);
  font-size:.95rem;
}

/* Mobile */
@media (max-width:560px){
  .topbar img{ height:100px; }
}
</style>
</head>
<body>

<!-- Logo -->
<div class="topbar">
  <img src="Logo%20NEU%20DKF%20Transparent.png" alt="Deister Kicker Logo">
</div>

<!-- Hero -->
<section class="hero">
  <img class="bg" src="Fussball Kids Banner.jpg" alt="Fussballtraining">
  <div class="inner">
    <h1>Deister Kicker Fussballschule</h1>
    <p>
      Moderne, spielnahe Einheiten für motivierte Spielerinnen &amp; Spieler ab 5 Jahren.<br>
      Fokus: <strong>Spaß am Ball</strong> • <strong>klare Methodik</strong> • <strong>individuelle Entwicklung</strong>.
    </p>

    <div class="btns">
      <a class="btn btn-orange" href="https://wa.me/4917661779069" target="_blank" rel="noopener">WhatsApp – Probetraining anfragen</a>
      <a class="btn btn-white" href="mailto:deisterkicker@gmail.com">E-Mail senden</a>
    </div>
  </div>
</section>

<footer>© Deister Kicker Fussballschule · 2025</footer>

</body>
</html>
