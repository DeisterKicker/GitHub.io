<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deister Kicker Fussballschule</title>

<style>
:root{
  --blue:#0F0147;
  --blue-dark:#09002c;
  --orange:#F87903;
  --white:#ffffff;
}

/* Grundlayout */
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,Helvetica,sans-serif;background:var(--blue-dark);color:var(--white);}

/* Hero-Bereich */
.hero{
  position:relative;
  width:100%;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  background:url('Fussball Kids Banner.jpg') center/cover no-repeat fixed;
  filter:brightness(0.92);
}

/* Abdunkelung */
.hero::before{
  content:"";
  position:absolute; inset:0;
  background:rgba(0,0,0,0.45);
}

/* Inhalt im Hero */
.hero-container{
  position:relative;
  z-index:2;
  display:flex;
  flex-direction:column;
  align-items:center;
  text-shadow:0 3px 8px rgba(0,0,0,0.5);
}

/* Logo */
.hero-logo{
  height:160px;
  margin-bottom:20px;
}

/* Überschrift */
.hero h1{
  font-size:3rem;
  font-weight:800;
  letter-spacing:1px;
  margin-bottom:10px;
}

.hero p{
  font-size:1.3rem;
  max-width:700px;
  margin:auto;
  opacity:0.9;
}

/* Buttons */
.buttons{margin-top:28px;display:flex;gap:16px;flex-wrap:wrap;justify-content:center;}

.btn{
  padding:14px 22px;
  border-radius:6px;
  text-decoration:none;
  font-weight:600;
  font-size:1rem;
  transition:0.3s;
}

.btn-orange{background:var(--orange);color:var(--white);}
.btn-orange:hover{background:#d26602;}

.btn-light{background:var(--white);color:var(--blue-dark);}
.btn-light:hover{background:#ddd;}

/* Footer */
footer{
  text-align:center;
  color:#bbb;
  font-size:0.85rem;
  margin:40px 0;
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-container">

    <img src="logo-dkf.png" alt="Deister Kicker Logo" class="hero-logo" />

    <h1>Deister Kicker Fussballschule</h1>
    <p>
      Moderne, spielnahe Einheiten für motivierte Spielerinnen & Spieler ab 5 Jahren.<br>
      Fokus: Spaß am Ball · klare Methodik · individuelle Entwicklung.
    </p>

    <div class="buttons">
      <a href="https://wa.me/4917661779069" class="btn btn-orange">WhatsApp – Probetraining anfragen</a>
      <a href="mailto:deisterkicker@gmail.com" class="btn btn-light">E-Mail senden</a>
    </div>

  </div>
</section>

<footer>© Deister Kicker Fussballschule • 2025</footer>

</body>
</html>
