<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Deister Kicker Fußballschule</title>

<style>
body {
  margin: 0;
  font-family: 'Inter', sans-serif;
  background: #0B0E1B;
  color: white;
}

/* LOGO */
.header {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 2000;
}
.header img {
  height: 95px;
  width: auto;
  display: block;
}

/* HERO */
.hero {
  position: relative;
  height: 100vh;
  background: linear-gradient(to bottom, rgba(0,0,0,0.3), #0B0E1B),
              url("Fussball Kids Banner.jpg") center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.hero h1 {
  font-size: 48px;
  letter-spacing: 2px;
  font-weight: 900;
  margin-bottom: 18px;
}

.hero p {
  font-size: 18px;
  font-weight: 300;
  margin-bottom: 30px;
}

/* BUTTONS */
.actions {
  display: flex;
  gap: 14px;
  justify-content: center;
}

button, a.action-btn {
  background: #FF6A00;
  border: none;
  padding: 14px 24px;
  border-radius: 8px;
  font-size: 16px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}
button:hover, a.action-btn:hover {
  background: #d85900;
}

/* HERO CUTOUT IMAGES */
.cutouts {
  position: absolute;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 5vw;
  pointer-events: none;
}

.cutouts img {
  height: 70vh;
  object-fit: contain;
  animation: fadeSwap 18s infinite;
  opacity: 0;
  position: absolute;
}

.cutouts img:nth-child(1) { animation-delay: 0s; }
.cutouts img:nth-child(2) { animation-delay: 6s; }
.cutouts img:nth-child(3) { animation-delay: 12s; }

@keyframes fadeSwap {
  0%, 100% { opacity: 0; transform: translateY(10px); }
  10%, 30% { opacity: 1; transform: translateY(0); }
  35%, 95% { opacity: 0; }
}

</style>
</head>

<body>

<!-- LOGO -->
<div class="header">
  <img src="Logo NEU DKF Transparent.png" alt="Deister Kicker Logo">
</div>

<!-- HERO SECTION -->
<section class="hero">
  <div>
    <h1>DEISTER KICKER FUSSBALLSCHULE</h1>
    <p>Moderne, spielnahe Einheiten für motivierte Spieler:innen ab 5 Jahren.<br>Fokus: Spaß, Ballgefühl & Entwicklung.</p>

    <div class="actions">
      <a class="action-btn" href="https://wa.me/491638399444">WhatsApp – Probetraining anfragen</a>
      <a class="action-btn" href="mailto:info@deister-kicker.de">E-Mail senden</a>
    </div>
  </div>

  <div class="cutouts">
    <img src="hero-cutout-3.png" alt="Spieler">
    <img src="hero-cutout-5.png" alt="Spieler">
    <img src="hero-cutout-6.png" alt="Spieler">
  </div>
</section>

</body>
</html>
