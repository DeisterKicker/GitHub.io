<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Deister Kicker Fussballschule</title>

<style>
:root{
  --blue:#0F0147;
  --blue-dark:#09002c;
  --orange:#F87903;
  --white:#ffffff;
}

/* Body Basis */
html,body{
  margin:0;
  padding:0;
  font-family:Arial, Helvetica, sans-serif;
  background:var(--white);
  color:var(--white);
}

/* HERO SECTION */
.hero{
  position:relative;
  height:100vh;
  width:100%;
  background:url("Fussball Kids Banner.jpg") center/cover no-repeat;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

/* Farbverlauf Overlay */
.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom, rgba(15,1,71,0.85), rgba(15,1,71,0.35));
}

/* Logo oben rechts */
.logo{
  position:absolute;
  top:25px;
  right:35px;
  height:80px;
  width:auto;
  z-index:10;
}

/* Text im Hero */
.hero-content{
  position:relative;
  z-index:5;
  max-width:800px;
  padding:20px;
}

.hero h1{
  font-size:3rem;
  font-weight:900;
  margin-bottom:12px;
}

.hero p{
  font-size:1.25rem;
  line-height:1.45;
  margin-bottom:30px;
}

/* Buttons */
.btn-row{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
}

.btn-orange{
  background:var(--orange);
  color:var(--white);
  padding:14px 24px;
  border-radius:6px;
  font-weight:700;
  border:none;
  cursor:pointer;
  text-decoration:none;
  transition:0.25s;
}

.btn-orange:hover{
  background:#d86803;
}

.btn-outline{
  border:2px solid var(--white);
  padding:12px 22px;
  border-radius:6px;
  font-weight:700;
  text-decoration:none;
  color:var(--white);
  transition:0.25s;
}

.btn-outline:hover{
  background:var(--white);
  color:var(--blue-dark);
}

/* Footer */
footer{
  text-align:center;
  font-size:0.9rem;
  padding:25px;
  color:var(--blue);
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <img src="logo-dkf.png" alt="Logo" class="logo">

  <div class="hero-content">
    <h1>Deister Kicker Fussballschule</h1>
    <p>
      Moderne, spielnahe Einheiten für motivierte Spielerinnen & Spieler ab 5 Jahren.<br>
      Fokus: Spaß am Ball • klare Methodik • individuelle Entwicklung.
    </p>

    <div class="btn-row">
      <a class="btn-orange" href="https://wa.me/4917661779069" target="_blank">WhatsApp – Probetraining anfragen</a>
      <a class="btn-outline" href="mailto:info@players-factory.de">E-Mail senden</a>
    </div>
  </div>
</section>

<footer>
  © Deister Kicker Fussballschule · 2025
</footer>

</body>
</html>
